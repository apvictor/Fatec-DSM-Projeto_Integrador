<ion-header>
</ion-header>

<ion-content>
  <!-- LOGO -->
  <div class="logo">
    
    <img src="../../assets/logo-nova-fonte-png.png">
   <!-- <ion-img src="../../assets/logo-nova-fonte-png"></ion-img> -->
  </div>


  <!-- INPUTS -->
  <form [formGroup]='login' (submit)="doLogin()">
    <ion-item>
      <ion-label position="stacked">
        <div class="text">E-mail</div>
      </ion-label>
      <ion-input type="email" formControlName="email">
        <div class="email">E-mail</div>
      </ion-input>
    </ion-item>
    <div class="inputs">
      <ion-item>
        <ion-label position="stacked">
          <div class="text">Senha</div>
        </ion-label>
        <ion-input formControlName="password" type="password">
          <div class="senha">Senha</div>
        </ion-input>
      </ion-item>
    </div>

    <!-- ESQUECI SENHA -->
    <div class="esqueci">
      <div class="password" [routerLink]="['/forgot-password']">

        <span>Esqueci minha senha</span>
      </div>
    </div>
    <!-- BOTÃ•ES -->
    <div class="buttons">
      <ion-button type="submit" class="entrar" expand="block" [disabled]='login.invalid'>
        Entrar
      </ion-button>
      <ion-button class="cadastrar" expand="block" fill="outline" [routerLink]="['/register']">
        Cadastrar
      </ion-button>
    </div>
  </form>

</ion-content>
